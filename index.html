<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guard Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b1d33;
      color: white;
    }
    .hidden { display:none !important; }

    .screen {
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    button {
      background:#1e88e5;
      color:white;
      border:none;
      padding:15px;
      border-radius:10px;
      font-size:18px;
      width:100%;
      margin-top:10px;
    }

    button.red { background:#d32f2f; }
    button.gray { background:#555; }

    input {
      padding:12px;
      width:100%;
      border-radius:8px;
      border:none;
      margin-top:10px;
      font-size:16px;
    }

    .tabs {
      position:fixed;
      bottom:0;
      width:100%;
      display:flex;
      background:#102a4c;
    }

    .tab {
      flex:1;
      text-align:center;
      padding:12px;
    }

    .card {
      background:#142d52;
      padding:12px;
      border-radius:10px;
      margin-top:10px;
      width:100%;
    }

    .popup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .popup-inner {
      background:#102a4c;
      padding:20px;
      border-radius:12px;
      width:90%;
      max-width:400px;
      display:flex;
      flex-direction:column;
    }

    /* Scanner popup */
    #scannerPopup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      flex-direction:column;
      z-index:1000;
      padding-top:50px;
    }
    #scannerPopup #scanner {
      width:300px;
      height:300px;
      align-self:center;
    }
    #scannerPopup button { 
      margin-top:15px; 
      align-self:center;
    }
  </style>
</head>

<body>

<div id="loginScreen" class="screen">
  <h2>Enter Passcode</h2>
  <input id="passInput" type="password">
  <button onclick="login()">Enter</button>
</div>

<div id="sites" class="screen hidden">
  <h2>Select Site</h2>
  <button onclick="selectSite('Site A')">Site A</button>
  <button onclick="selectSite('Site B')">Site B</button>
  <button onclick="selectSite('Site C')">Site C</button>
</div>

<div id="app" class="hidden">
  <div id="scanTab" class="screen hidden">
    <button onclick="startScan()">üì∑ Scan</button>
    <button onclick="openManual()">‚úèÔ∏è Manual Entry</button>
  </div>

  <div id="onSiteTab" class="screen hidden">
    <input id="search" placeholder="Search..." oninput="renderOnSite()">
    <button class="gray" onclick="loadOnSite()">Refresh</button>
    <div id="onSiteList"></div>
  </div>

  <div class="tabs">
    <div class="tab" onclick="showTab('scan')">Scan</div>
    <div class="tab" onclick="showTab('onSite')">On Site</div>
  </div>
</div>

<!-- Manual Entry Popup -->
<div id="manualPopup" class="popup hidden">
  <div class="popup-inner">
    <h3>Manual Entry</h3>
    <input id="manualName" placeholder="Driver Name">
    <input id="manualTruck" placeholder="Truck Info">
    <input id="manualTime">
    <button onclick="submitManual()">Check In</button>
    <button class="gray" onclick="closeManual()">Cancel</button>
  </div>
</div>

<!-- Confirm Sign Out Popup -->
<div id="confirmPopup" class="popup hidden">
  <div class="popup-inner">
    <h3>Sign this person out?</h3>
    <button class="red" onclick="confirmSignOut()">Yes</button>
    <button class="gray" onclick="closeConfirm()">Cancel</button>
  </div>
</div>

<!-- QR Scanner Popup -->
<div id="scannerPopup" class="hidden">
  <div id="scanner"></div>
  <button class="gray" onclick="closeScanner()">Cancel Scan</button>
</div>

<script>
const PASS = "test";  
let site = "";
let signOutTarget = null;
let qrScanner = null;

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby52PhybpixBnv3wjCCjG1wuWr9E_ziMdYQs9zeSRuzoMp9J5LrFdi9IRWcEoGLYm3Z/exec";

// --- Login ---
function login() {
  const passInput = document.getElementById("passInput");
  const loginScreen = document.getElementById("loginScreen");
  const sites = document.getElementById("sites");
  if (passInput.value === PASS) {
    loginScreen.classList.add("hidden");
    sites.classList.remove("hidden");
  } else {
    alert("Wrong passcode");
  }
}

// --- Site Selection ---
function selectSite(s) {
  site = s;
  document.getElementById("sites").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  showTab("scan");
  loadOnSite();
}

// --- Tabs ---
function showTab(t) {
  document.getElementById("scanTab").classList.toggle("hidden", t!=="scan");
  document.getElementById("onSiteTab").classList.toggle("hidden", t!=="onSite");
  if(t==="onSite") loadOnSite();
}

// --- Manual Entry ---
function openManual(){
  document.getElementById("manualTime").value = new Date().toLocaleString();
  document.getElementById("manualPopup").classList.remove("hidden");
}
function closeManual(){ document.getElementById("manualPopup").classList.add("hidden"); }
function submitManual(){
  handleCheckIn(
    document.getElementById("manualName").value,
    document.getElementById("manualTruck").value,
    document.getElementById("manualTime").value
  );
  closeManual();
}

// --- Check-in / Sign-out API ---
function handleCheckIn(name, truck, time = new Date().toISOString()) {
  fetch(`${SCRIPT_URL}?site=${encodeURIComponent(site)}&action=in&name=${encodeURIComponent(name)}&truck=${encodeURIComponent(truck)}&time=${encodeURIComponent(time)}`)
    .then(()=>{ loadOnSite(); alert("Check-in recorded!"); });
}

function askSignOut(p){
  signOutTarget = p; 
  document.getElementById("confirmPopup").classList.remove("hidden");
}
function closeConfirm(){ document.getElementById("confirmPopup").classList.add("hidden"); }
function confirmSignOut(){
  fetch(`${SCRIPT_URL}?site=${encodeURIComponent(site)}&action=out&id=${encodeURIComponent(signOutTarget.id)}`)
    .then(()=>{ closeConfirm(); loadOnSite(); alert("Signed out!"); });
}

// --- On Site List ---
function loadOnSite(){
  fetch(`${SCRIPT_URL}?site=${encodeURIComponent(site)}&action=list`)
    .then(r=>r.json())
    .then(d=>{ window.onSite=d; renderOnSite(); });
}

function renderOnSite(){
  const q = document.getElementById("search").value.toLowerCase();
  const list = document.getElementById("onSiteList");
  list.innerHTML = "";
  (window.onSite||[]).filter(p => (p.name+p.truck).toLowerCase().includes(q)).forEach(p=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<b>${p.name}</b><br>${p.truck}<br><button class="red">Sign Out</button>`;
    card.querySelector("button").onclick = ()=>askSignOut(p);
    list.appendChild(card);
  });
}

// --- QR Scanner ---
function startScan(){
  const popup = document.getElementById("scannerPopup");
  const scannerDiv = document.getElementById("scanner");
  popup.classList.remove("hidden");
  qrScanner = new Html5Qrcode("scanner");
  qrScanner.start(
    { facingMode:"environment" },
    { fps:10, qrbox:250 },
    text=>{
      qrScanner.stop();
      popup.classList.add("hidden");
      const [name, truck] = text.split("|");
      handleCheckIn(name||"", truck||"");
    }
  );
}

function closeScanner(){
  if(qrScanner) qrScanner.stop();
  document.getElementById("scannerPopup").classList.add("hidden");
}
</script>

</body>
</html>
