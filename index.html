<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guard Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b1d33;
      color: white;
    }
    .hidden { display:none !important; }

    .screen {
      min-height: 100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    button {
      background:#1e88e5;
      color:white;
      border:none;
      padding:15px;
      border-radius:10px;
      font-size:18px;
      width:100%;
      margin-top:10px;
    }

    button.red { background:#d32f2f; }
    button.gray { background:#555; }

    input {
      padding:12px;
      width:100%;
      border-radius:8px;
      border:none;
      margin-top:10px;
      font-size:16px;
    }

    .tabs {
      position:fixed;
      bottom:0;
      width:100%;
      display:flex;
      background:#102a4c;
    }

    .tab {
      flex:1;
      text-align:center;
      padding:12px;
    }

    .card {
      background:#142d52;
      padding:12px;
      border-radius:10px;
      margin-top:10px;
      width:100%;
    }

    .popup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .popup-inner {
      background:#102a4c;
      padding:20px;
      border-radius:12px;
      width:90%;
      max-width:400px;
    }
  </style>
</head>

<body>

<div id="login" class="screen">
  <h2>Enter Passcode</h2>
  <input id="passInput" type="password">
  <button onclick="login()">Enter</button>
</div>

<div id="sites" class="screen hidden">
  <h2>Select Site</h2>
  <button onclick="selectSite('Site A')">Site A</button>
  <button onclick="selectSite('Site B')">Site B</button>
  <button onclick="selectSite('Site C')">Site C</button>
</div>

<div id="app" class="hidden">
  <div id="scanTab" class="screen hidden">
    <button onclick="startScan()">üì∑ Scan</button>
    <button onclick="openManual()">‚úèÔ∏è Manual Entry</button>
  </div>

  <div id="onSiteTab" class="screen hidden">
    <input id="search" placeholder="Search..." oninput="renderOnSite()">
    <button class="gray" onclick="loadOnSite()">Refresh</button>
    <div id="onSiteList"></div>
  </div>

  <div class="tabs">
    <div class="tab" onclick="showTab('scan')">Scan</div>
    <div class="tab" onclick="showTab('onSite')">On Site</div>
  </div>
</div>

<div id="scanner" class="hidden"></div>

<div id="manualPopup" class="popup hidden">
  <div class="popup-inner">
    <h3>Manual Entry</h3>
    <input id="manualName" placeholder="Driver Name">
    <input id="manualTruck" placeholder="Truck Info">
    <input id="manualTime">
    <button onclick="submitManual()">Check In</button>
    <button class="gray" onclick="closeManual()">Cancel</button>
  </div>
</div>

<div id="confirmPopup" class="popup hidden">
  <div class="popup-inner">
    <h3>Sign this person out?</h3>
    <button class="red" onclick="confirmSignOut()">Yes</button>
    <button class="gray" onclick="closeConfirm()">Cancel</button>
  </div>
</div>

<script>
const PASS = "KpsGuard15857!";
let site = "";
let signOutTarget = null;

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby52PhybpixBnv3wjCCjG1wuWr9E_ziMdYQs9zeSRuzoMp9J5LrFdi9IRWcEoGLYm3Z/exec";

function login() {
  if (passInput.value === PASS) {
    login.classList.add("hidden");
    sites.classList.remove("hidden");
  } else alert("Wrong passcode");
}

function selectSite(s) {
  site = s;
  sites.classList.add("hidden");
  app.classList.remove("hidden");
  showTab("scan");
  loadOnSite();
}

function showTab(t) {
  scanTab.classList.toggle("hidden", t !== "scan");
  onSiteTab.classList.toggle("hidden", t !== "onSite");
}

function startScan() {
  scanner.classList.remove("hidden");
  const qr = new Html5Qrcode("scanner");
  qr.start({ facingMode:"environment" }, {}, txt => {
    qr.stop();
    scanner.classList.add("hidden");
    handleCheckIn(txt,"");
  });
}

function openManual() {
  manualTime.value = new Date().toLocaleString();
  manualPopup.classList.remove("hidden");
}

function closeManual(){ manualPopup.classList.add("hidden"); }

function submitManual(){
  handleCheckIn(manualName.value, manualTruck.value, manualTime.value);
  closeManual();
}

function handleCheckIn(name, truck, time = new Date().toLocaleString()) {
  fetch(SCRIPT_URL + `?site=${encodeURIComponent(site)}&action=in&name=${encodeURIComponent(name)}&truck=${encodeURIComponent(truck)}&time=${encodeURIComponent(time)}`)
    .then(loadOnSite);
}

function loadOnSite() {
  fetch(SCRIPT_URL + `?site=${encodeURIComponent(site)}&action=list`)
    .then(r=>r.json())
    .then(d => { window.onSite = d; renderOnSite(); });
}

function renderOnSite() {
  const q = search.value.toLowerCase();
  onSiteList.innerHTML = "";
  (window.onSite||[]).filter(x => (x.name+x.truck).toLowerCase().includes(q)).forEach(p => {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<b>${p.name}</b><br>${p.truck}<br><button class="red">Sign Out</button>`;
    d.querySelector("button").onclick = ()=>askSignOut(p);
    onSiteList.appendChild(d);
  });
}

function askSignOut(p){ signOutTarget = p; confirmPopup.classList.remove("hidden"); }
function closeConfirm(){ confirmPopup.classList.add("hidden"); }

function confirmSignOut(){
  fetch(SCRIPT_URL + `?site=${encodeURIComponent(site)}&action=out&id=${encodeURIComponent(signOutTarget.id)}`)
    .then(()=>{ closeConfirm(); loadOnSite(); });
}
</script>

</body>
</html>
